<html lang="en">

                        <legend>Sign in</legend>
                        <div>
                            E-mail
                            <input type="email" placeholder="Your e-mail...">
                        </div>
                        <div>
                            Password
                            <input type="password" placeholder="Your password..." minlength="5" maxlength="16">

                    </fieldset>
                </form>
            </section>
        </div>
